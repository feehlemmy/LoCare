<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
    <h:form>
        <p:fieldset legend="Pacientes">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{pacientesBean.paciente.nome}"></p:inputText>
                
                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputMask mask="999.999.999-99" value="#{pacientesBean.paciente.cpf}"></p:inputMask>
                
                <h:outputLabel value="Idade"></h:outputLabel>
                <p:inputMask mask="99" value="#{pacientesBean.paciente.idade}"></p:inputMask>
                
                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputMask mask="(99)99999-9999" value="#{pacientesBean.paciente.telefone}"></p:inputMask>
                
                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{pacientesBean.paciente.email}"></p:inputText>
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:password id="senha" value="#{pacientesBean.paciente.senha}" feedback="true"></p:password>
                
                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{pacientesBean.paciente.cidade}"></p:inputText>
                
                <h:outputLabel value="CartÃ£o"></h:outputLabel>
                <p:inputMask mask="9999 9999 9999 9999" value="#{pacientesBean.paciente.numeroCartao}"></p:inputMask>
            </p:panelGrid>
            <p:commandButton value="Adicionar" action="#{pacientesBean.adicionarPaciente()}" update="@form"></p:commandButton>
            <p:dataTable value="#{pacientesBean.pacientes}" var="paciente">
                <p:column headerText="Nome" sortBy="#{paciente.nome}">
                    <h:outputText value="#{paciente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="CPF" sortBy="#{paciente.cpf}">
                    <h:outputText value="#{paciente.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone" sortBy="#{paciente.telefone}">
                    <h:outputText value="#{paciente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail" sortBy="#{paciente.email}">
                    <h:outputText value="#{paciente.email}"></h:outputText>
                </p:column>
                <p:column headerText="Cidade" sortBy="#{paciente.cidade}">
                    <h:outputText value="#{paciente.cidade}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
