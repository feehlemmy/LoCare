<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Enfermeiros">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{enfermeirosBean.enfermeiro.nome}"></p:inputText>

                <h:outputLabel value="CPF"></h:outputLabel>
                <p:inputMask mask="999.999.999-99" value="#{enfermeirosBean.enfermeiro.cpf}"></p:inputMask>

                <h:outputLabel value="Idade"></h:outputLabel>
                <p:inputMask mask="99" value="#{enfermeirosBean.enfermeiro.idade}"></p:inputMask>
                
                <h:outputLabel value="COREN"></h:outputLabel>
                <p:inputText value="#{enfermeirosBean.enfermeiro.registro}"></p:inputText>
                
                <h:outputLabel value="Data Formação"></h:outputLabel>
                <p:inputMask mask="99/99/9999" value="#{enfermeirosBean.enfermeiro.dataFormacao}"></p:inputMask>
                
                <h:outputLabel value="Telefone"></h:outputLabel>
                <p:inputMask mask="(99)99999-9999" value="#{enfermeirosBean.enfermeiro.telefone}"></p:inputMask>

                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{enfermeirosBean.enfermeiro.email}"></p:inputText>

                <h:outputLabel value="Senha"></h:outputLabel>
                <p:password id="senha" value="#{enfermeirosBean.enfermeiro.senha}" feedback="true"></p:password>

                <h:outputLabel value="Cidade"></h:outputLabel>
                <p:inputText value="#{enfermeirosBean.enfermeiro.cidade}"></p:inputText>
            </p:panelGrid>
            <p:commandButton value="Adicionar" action="#{enfermeirosBean.adicionarEnfermeiro()}" update="@form"></p:commandButton>
            <p:dataTable value="#{enfermeirosBean.enfermeiros}" var="enfermeiro">
                <p:column headerText="Nome" sortBy="#{enfermeiro.nome}">
                    <h:outputText value="#{enfermeiro.nome}"></h:outputText>
                </p:column>
                
                <p:column headerText="CPF">
                    <h:outputText value="#{enfermeiro.cpf}"></h:outputText>
                </p:column>
                
                <p:column headerText="COREN" sortBy="#{enfermeiro.registro}">
                    <h:outputText value="#{enfermeiro.registro}"></h:outputText>
                </p:column>
                
                <p:column headerText="Data Formação" sortBy="#{enfermeiro.dataFormacao}">
                    <h:outputText value="#{enfermeiro.dataFormacao}"></h:outputText>
                </p:column>
                
                <p:column headerText="Telefone" sortBy="#{enfermeiro.telefone}">
                    <h:outputText value="#{enfermeiro.telefone}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
